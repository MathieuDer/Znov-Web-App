<div class="content p-24">

    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

        <!-- REACTIVE FORM EXAMPLE -->
    
        <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" name="form" [formGroup]="form">
    
            <div class="h2 mb-24">Mon Profil</div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="firstName" [(ngModel)]="user.nom" required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>Un nom est requis!</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="lastName" [(ngModel)]="user.prenom" required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>Un Prénom est requis!</mat-error>
                </mat-form-field>
    
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Date de naissance</mat-label>
                    <input matInput formControlName="birthdate" [(ngModel)]="user.date_naissance" required>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>Date requise!</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                    <mat-label>Lieu de naissance</mat-label>
                    <input matInput formControlName="birthplace" [(ngModel)]="user.ville_naissance" required>
                    <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
                    <mat-error>Lieu requis!</mat-error>
                </mat-form-field>
    
            </div>

            <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Addresse</mat-label>
                    <textarea matInput formControlName="address" [(ngModel)]="user.adresse" required>27 rue des fleurs</textarea>
                    <mat-error>Addresse est requis!</mat-error>
                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button matStepperNext type="button" color="accent">
                    Enregistrer
                </button>
            </div>
    
        </form>
        <!-- / REACTIVE FORM EXAMPLE -->
        
    </div>
    
    
</div>
