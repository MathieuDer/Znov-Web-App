<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- HEADER -->
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                    [@animate]="{value:'*',params:{x:'50px'}}">Administration des salles
                </span>

                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                    (click)="toggleSidebar('project-dashboard-right-sidebar-1')">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content">

            <mat-tab-group dynamicHeight>
                <mat-tab label="Détails des salles">

                    <!-- WIDGET GROUP -->
                    <div class="widget-group" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                        [@animateStagger]="{value:'50'}">

                        <!-- WIDGET 10 -->
                        <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="row"
                            fxFlex="100">

                            <!-- Front -->
                            <div class="fuse-widget-front">

                                <div class="simple-table-container" ms-responsive-table>
                                    <div class=" table-title">
                                        {{widgets.widget10.title}}
                                    </div>

                                    <table class="simple">

                                        <thead>
                                            <tr>
                                                <th *ngFor="let column of widgets.widget10.table.columns">
                                                    {{column.title}}
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let row of widgets.widget10.table.rows">
                                                <td *ngFor="let cell of row">
                                                    <span class="p-4" [ngClass]="cell.classes">
                                                        {{cell.value}}
                                                    </span>
                                                    <mat-icon *ngIf="cell.icon" class="s-16">{{cell.icon}}
                                                    </mat-icon>
                                                </td>
                                                <td>
                                                    <button mat-raised-button color="accent">Modifer</button>
                                                </td>
                                                <td>
                                                    <button mat-raised-button color="warn">Supprimer</button>
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <!-- / Front -->

                        </fuse-widget>
                        <!-- / WIDGET 10 -->
                        
                    </div>
                    <!-- / WIDGET GROUP -->

                </mat-tab>

                <mat-tab label="Modifier salle">

                    <div class="content p-24">

                        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                    
                            <!-- REACTIVE FORM EXAMPLE -->
                        
                            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                                  fxFlex="1 0 auto" name="form" [formGroup]="form">
                        
                                <div class="h2 mb-24">Modifer une salle</div>
                    
                                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        
                                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                        <mat-select formControlName="salles" placeholder="Sélétionner une salle...">
                                            <mat-option value="option">412</mat-option>
                                            <mat-option value="option">425</mat-option>
                                            <mat-option value="option">511</mat-option>
                                        </mat-select>
                                        <mat-error>Salle requise!</mat-error>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                        <mat-select formControlName="classes" placeholder="Sélétionner une classe...">
                                            <mat-option value="option">3A</mat-option>
                                            <mat-option value="option">3B</mat-option>
                                            <mat-option value="option">4C</mat-option>
                                        </mat-select>
                                        <mat-error>Classe requise!</mat-error>
                                    </mat-form-field>
                        
                                </div>
                                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Cours</mat-label>
                                        <textarea matInput formControlName="address" required></textarea>
                                        <mat-error>Nom de cours requis!</mat-error>
                                    </mat-form-field>
                    
                                </div>
                                <div fxLayout="row" fxLayoutAlign="center center">
                                    <button mat-raised-button matStepperNext type="button" color="accent">
                                        Modifer
                                    </button>
                                </div>
                        
                            </form>
                            <!-- / REACTIVE FORM EXAMPLE -->
                        </div>
                        
                        
                    </div>
                </mat-tab>

                <mat-tab label="Attribuer une salle">

                    <div class="content p-24">

                        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                    
                            <!-- REACTIVE FORM EXAMPLE -->
                        
                            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                                  fxFlex="1 0 auto" name="form" [formGroup]="form">
                        
                                <div class="h2 mb-24">Attribuer une salle</div>
                    
                                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        
                                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                        <mat-select formControlName="salles" placeholder="Sélétionner une salle...">
                                            <mat-option value="option">412</mat-option>
                                            <mat-option value="option">425</mat-option>
                                            <mat-option value="option">511</mat-option>
                                        </mat-select>
                                        <mat-error>Salle requise!</mat-error>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                        <mat-select formControlName="classes" placeholder="Sélétionner une classe...">
                                            <mat-option value="option">3A</mat-option>
                                            <mat-option value="option">3B</mat-option>
                                            <mat-option value="option">4C</mat-option>
                                        </mat-select>
                                        <mat-error>Classe requise!</mat-error>
                                    </mat-form-field>
                        
                                </div>
                                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Cours</mat-label>
                                        <textarea matInput formControlName="address" required></textarea>
                                        <mat-error>Nom de cours requis!</mat-error>
                                    </mat-form-field>
                    
                                </div>
                                <div fxLayout="row" fxLayoutAlign="center center">
                                    <button mat-raised-button matStepperNext type="button" color="accent">
                                        Enregister
                                    </button>
                                </div>
                        
                            </form>
                            <!-- / REACTIVE FORM EXAMPLE -->
                        </div>
                        
                        
                    </div>

                </mat-tab>

            </mat-tab-group>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

   
</div>
