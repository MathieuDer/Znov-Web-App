<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav main-color" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="main-color">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="main-color" routerLink="/dashboard">Dashboard</a>
      <a mat-list-item class="main-color" routerLink="/profil">Profil</a>
      <a mat-list-item class="main-color" routerLink="/school-life/absence">Vie scolaire</a>
      <a mat-list-item class="main-color" routerLink="/report">Notes</a>
      <a mat-list-item class="main-color" routerLink="/planning">Planning</a>
      <a mat-list-item class="main-color" routerLink="/external">Lien externes</a>

      <!-- <a mat-list-item>
      <mat-icon class="icon main-color">home</mat-icon>  
        <span class="label main-color">Home</span>
    </a>-->
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-color">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Znov</span>
      <button mat-flat-button class="btn btn-success signOut-button" (click)="onLogoutClick()" routerLink="/login/signin">Se deconnecter</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
